<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Form validation: Task 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    input:invalid {
      box-shadow: 0 0 5px 1px red;
    }

    textarea:invalid {
      box-shadow: 0 0 5px 1px red;
    }
  </style>
</head>

<body>
  <form method="post">
    <h2>Ex: 1 - Enter your support query</h2>
    <ul>
      <li>
        <label for="uname">User name:</label>
        <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required>
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required>
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone" maxlength="15" required>
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" minlength="1" maxlength="200" required></textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>
  <form method="post">
    <h2>Ex: 2 - Enter your support query</h2>
    <ul>
      <li>
        <label for="uname">User name:</label>
        <input type="text" name="uname" id="uname2" minlength="5" maxlength="20" pattern="[a-z]\.[a-z]{3,}" required>
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email2" pattern="[a-zA-Z0-9]+@bigcorp\.eu" required>
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone2" pattern="^\d{3}[\s\.\-]?\d{3}[\s\.\-]?\d{4}$" required>
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment2" minlength="1" maxlength="200" required></textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>
</body>

</html>
